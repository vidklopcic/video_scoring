<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.9.0/html-to-image.min.js"></script>
</head>

<body id="body">
<div id="capture" style="width: 500px; height: 500px;">
<b>test asdfasdf3223</b><br>
<input type="text">
</div>
<button onclick="capture()">prenos</button>
</body>

<script>
function download(dataurl, filename) {
  const link = document.createElement("a");
  link.href = dataurl;
  link.download = filename;
  link.click();
}
  
function capture() {
  var node = document.getElementById('capture');
  htmlToImage.toJpeg(node, { quality: 1, backgroundColor: "transparent", height: node.clientHeight, width: node.clientWidth })
    .then(function (dataUrl) {
        download(dataUrl, 'overlay.png');
    })
    .catch(function (error) {
        console.error('oops, something went wrong!', error);
    });
}
</script>
</html>
