<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.9.0/html-to-image.min.js"></script>
</head>

<body id="body" style="background: transparent; padding: 20px;">
<div id="capture" style="width: 600px; height: 300px; border: solid 1px black; display: flex; justify-content: center; align-items: center; flex-direction: column;">
<b style="width: 600px; text-align: center;">Primer html strani za rendering overlaya</b><br>
<p><span>OCENA: </span><input style="background: transparent; border: solid 1px gray; border-radius: 5px; height: 20px; width: 50px;" type="text"></p>
</div>
<br><br>
<button onclick="capture()">prenos</button>
</body>

<script>
function download(dataurl, filename) {
  const link = document.createElement("a");
  link.href = dataurl;
  link.download = filename;
  link.click();
}
  
function capture() {
  var node = document.getElementById('capture');
  htmlToImage.toPng(node, { quality: 1, height: node.clientHeight, width: node.clientWidth })
    .then(function (dataUrl) {
        download(dataUrl, 'overlay.png');
    })
    .catch(function (error) {
        console.error('oops, something went wrong!', error);
    });
}
</script>
</html>
